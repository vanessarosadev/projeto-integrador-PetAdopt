<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Cadastro de Adotantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="section-title">Cadastrar Adotante</h1>

            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}"></span>
            </div>

            <div class="card p-4">
                <form th:action="@{/cadastrar-adotante}" th:object="${adotante}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="number" id="rg" name="rg" class="form-control" th:field="*{rg}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></span>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" class="form-control" th:field="*{cpf}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" class="form-control" th:field="*{nascimento}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('nascimento')}" th:errors="*{nascimento}"></span>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="number" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                    </div>
                    <div class="form-group">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" class="form-control" th:field="*{logradouro}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></span>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" class="form-control" th:field="*{bairro}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></span>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" th:field="*{cidade}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" class="form-control" th:field="*{estado}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep" class="form-control" th:field="*{cep}" required />
                        <span class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
        
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
