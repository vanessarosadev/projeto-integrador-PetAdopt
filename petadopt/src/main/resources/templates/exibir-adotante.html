<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Dados do Adotante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="section-title">Dados do Adotante</h1>
            <div class="card mb-4 p-3">
                <div class="row">
                    <div class="col-md-8">
                        <p><strong>ID:</strong> <span th:text="${adotante.id}"></span></p>
                        <p><strong>Nome:</strong> <span th:text="${adotante.nome}"></span></p>
                        <p><strong>RG:</strong> <span th:text="${adotante.rg}"></span></p>
                        <p><strong>CPF:</strong> <span th:text="${adotante.cpf}"></span></p>
                        <p><strong>Data de Nascimento:</strong> <span th:text="${adotante.nascimentoFormat}"></span></p>
                        <p><strong>Telefone:</strong> <span th:text="${adotante.telefone}"></span></p>
                        <p><strong>Logradouro:</strong> <span th:text="${adotante.logradouro}"></span></p>
                        <p><strong>Bairro:</strong> <span th:text="${adotante.bairro}"></span></p>
                        <p><strong>Cidade:</strong> <span th:text="${adotante.cidade}"></span></p>
                        <p><strong>Estado:</strong> <span th:text="${adotante.estado}"></span></p>
                        <p><strong>CEP:</strong> <span th:text="${adotante.cep}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/atualizar-adotante-form/{id}(id=${adotante.id})}" class="btn btn-primary">Atualizar Adotante</a>
                        <a th:href="@{/deletar-adotante/{id}(id=${adotante.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar o cadastro deste adotante?')">Excluir Adotante</a>
                    </div>
                </div>
                <a th:href="@{/listar-adotantes}" class="btn btn-secondary mt-3">Voltar</a>
            </div>   
        </div>
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
