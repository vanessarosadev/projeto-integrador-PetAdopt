<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Lista de Animais</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="mb-4">Lista de Animais</h1>
            
            <div class="container p-3 border rounded bg-light">
                <form action="/listar-animais" method="get">
                    <h6 class="mb-3">Filtros:</h6>
                    <div class="row g-3 mb-3">
                        <div class="col-md-2">
                            <input type="text" name="id" class="form-control" placeholder="Buscar por ID">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="nome" class="form-control" placeholder="Buscar por Nome">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="especie" class="form-control" placeholder="Buscar por Espécie">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="genero" class="form-control" placeholder="Buscar por Gênero">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="raca" class="form-control" placeholder="Buscar por Raça">
                        </div>
                        <div class="col-md-2">
                            <select name="disponivel" class="form-select text-muted">
                                <option value="" selected disabled>Disponibilidade</option>
                                <option value="true">Disponível</option>
                                <option value="false">Indisponível</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-sm me-2 w-25">Buscar</button>
                        <a th:href="@{/listar-animais}" class="btn btn-secondary btn-sm w-20">Limpar Filtro</a>
                    </div>
                </form>
            </div>
            <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
                <span th:text="${mensagemSucesso}"></span>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
                <span th:text="${mensagemErro}"></span>
            </div>

            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Espécie</th>
                        <th>Gênero</th>
                        <th>Raça</th>
                        <th>Porte</th>
                        <th>Cor</th>
                        <th>Temperamento</th>
                        <th>Data de nascimento</th>
                        <th>Data de chegada</th>
                        <th>Disponível para adoção</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="animal : ${listarTodosAnimais}">
                        <td th:text="${animal.id}"></td>
                        <td th:text="${animal.nome}"></td>
                        <td th:text="${animal.especie}"></td>
                        <td th:text="${animal.genero}"></td>
                        <td th:text="${animal.raca}"></td>
                        <td th:text="${animal.porte}"></td>
                        <td th:text="${animal.cor}"></td>
                        <td th:text="${animal.temperamento}"></td>
                        <td th:text="${animal.nascimentoFormat}"></td>
                        <td th:text="${animal.chegadaFormat}"></td>
                        <td th:text="${animal.disponivel ? 'Disponível' : 'Indisponível'}"></td>
                        <td>
                            <a th:href="@{'/exibir-animal/' + ${animal.id}}" class="btn btn-primary btn-sm">Ver Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
