<html>
    <head>
        <title>PetAdopt - Detalhes da Adoção</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="section-title">Detalhes da Adoção</h1>
            <div class="card mb-4 p-3">
                <div class="row">
                    <div class="col-md-8">
                        <p><strong>ID da Adoção:</strong> <span th:text="${adocao.id}"></span></p>
                        <p><strong>ID do Animal</strong> <span th:text="${adocao.animalId}"></span></p>
                        <p><strong>ID do Adotante</strong> <span th:text="${adocao.adotanteId}"></span></p>
                        <p><strong>Data da Adoção:</strong> <span th:text="${adocao.dataAdocaoFormat}"></span></p>
                        <p><strong>Observações:</strong> <span th:text="${adocao.observacao}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/atualizar-adocao-form/{id}(id=${adotante.id})}" class="btn btn-primary">Atualizar Adoção</a>
                        <a th:href="@{/deletar-adocao/{id}(id=${adocao.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar esse registro de adoção?')">Excluir Adoção</a>
                    </div>
                </div>
                <div class="card p-3">
                    <div class="row">
                        <div class="col-md-6 border-end">
                            <h5>Dados do Animal</h5>
                            <p><strong>Nome:</strong> <span th:text="${animal.nome}"></span></p>
                            <p><strong>Espécie:</strong> <span th:text="${animal.especie}"></span></p>
                            <p><strong>Raça:</strong> <span th:text="${animal.raca}"></span></p>
                            <p><strong>Gênero:</strong> <span th:text="${animal.genero}"></span></p>
                            <p><strong>Idade:</strong> <span th:text="${animal.idade}"></span></p>
                        </div>

                        <div class="col-md-6">
                            <h5>Dados do Adotante</h5>
                            <p><strong>Nome:</strong> <span th:text="${adotante.nome}"></span></p>
                            <p><strong>CPF:</strong> <span th:text="${adotante.cpf}"></span></p>
                            <p><strong>Endereço:</strong> <span th:text="${adotante.endereco}"></span></p>
                            <p><strong>Telefone:</strong> <span th:text="${adotante.telefone}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${adotante.email}"></span></p>
                        </div>
                    </div>
                </div>
                <a th:href="@{/listar-adocoes}" class="btn btn-secondary mt-3">Voltar</a>
            </div>   
        </div>
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
