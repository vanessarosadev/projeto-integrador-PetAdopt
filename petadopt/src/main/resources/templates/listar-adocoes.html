<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Lista de Adoções</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="mb-4">Lista de Adoções</h1>
            
            <div class="container p-3 border rounded bg-light">
                <form action="/listar-adocoes" method="get">
                    <h6 class="mb-3">Filtros:</h6>
                    <div class="row g-2 mb-3">
                        <div class="col-md-2">
                            <input type="text" name="id" class="form-control" placeholder="Buscar por ID da Adoção">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="animalId" class="form-control" placeholder="Buscar por ID do Animal">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="animalNome" class="form-control" placeholder="Buscar por Nome do Animal">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="animalEspecie" class="form-control" placeholder="Buscar por Espécie do Animal">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="adotanteId" class="form-control" placeholder="Buscar por ID do Adotante">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="adotanteNome" class="form-control" placeholder="Buscar por Nome do Adotante">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-sm me-2 w-25">Buscar</button>
                        <a th:href="@{/listar-adocoes}" class="btn btn-secondary btn-sm w-20">Limpar Filtro</a>
                    </div>
                </form>
            </div>
            <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
                <span th:text="${mensagemSucesso}"></span>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
                <span th:text="${mensagemErro}"></span>
            </div>

            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID da Adoção</th>
                        <th>ID da Animal</th>
                        <th>Nome do Animal</th>
                        <th>Espécie</th>
                        <th>ID da Adotante</th>
                        <th>Nome do Adotante</th>
                        <th>Data da Adoção</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="adocao : ${listarTodasAdocoes}">
                        <td th:text="${adocao.id}"></td>
                        <td th:text="${adocao.animalId}"></td>
                        <td th:text="${adocao.animal.nome}"></td>
                        <td th:text="${adocao.animal.especie}"></td>
                        <td th:text="${adocao.adotanteId}"></td>
                        <td th:text="${adocao.adotante.nome}"></td>
                        <td th:text="${adocao.dataAdocao}"></td>
                        <td th:text="${adocao.observacao}"></td>
                        <td>
                            <a th:href="@{'/exibir-adocao/' + ${adocao.id}}" class="btn btn-primary btn-sm">Ver Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
