<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Detalhes do Animal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="section-title">Detalhes do Animal</h1>
            <div class="card mb-4 p-3">
                <div class="row">
                    <div class="col-md-8">
                        <p><strong>ID:</strong> <span th:text="${animal.id}"></span></p>
                        <p><strong>Nome:</strong> <span th:text="${animal.nome}"></span></p>
                        <p><strong>Espécie:</strong> <span th:text="${animal.especie}"></span></p>
                        <p><strong>Gênero:</strong> <span th:text="${animal.genero}"></span></p>
                        <p><strong>Raça:</strong> <span th:text="${animal.raca}"></span></p>
                        <p><strong>Porte:</strong> <span th:text="${animal.porte}"></span></p>
                        <p><strong>Cor:</strong> <span th:text="${animal.cor}"></span></p>
                        <p><strong>Temperamento:</strong> <span th:text="${animal.temperamento}"></span></p>
                        <p><strong>Data de nascimento:</strong> <span th:text="${animal.nascimentoFormat}"></span></p>
                        <p><strong>Data de chegada:</strong> <span th:text="${animal.chegadaFormat}"></span></p>
                        <p><strong>Disponibilidade para adoção:</strong> <span th:text="${animal.disponivel ? 'Disponível' : 'Indisponível'}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/atualizar-animal-form/{id}(id=${animal.id})}" class="btn btn-primary">Atualizar Animal</a>
                        <a th:href="@{/deletar-animal/{id}(id=${animal.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar o cadastro deste animal?')">Excluir Animal</a>
                    </div>
                </div>
            </div>
            <a th:href="@{/listar-animais}" class="btn btn-secondary mt-3">Voltar</a>
        </div>
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
