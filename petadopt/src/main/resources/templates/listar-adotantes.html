<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PetAdopt - Lista de Adotantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <header th:insert="navbar.html"></header>
        <div class="container mt-5">
            <h1 class="mb-4">Lista de Adotantes</h1>
            
            <div class="container p-3 border rounded bg-light">
                <form action="/listar-adotantes" method="get">
                    <h6 class="mb-3">Filtros:</h6>
                    <div class="row g-2 mb-3">
                        <div class="col-md-1">
                            <input type="text" name="id" class="form-control" placeholder="Buscar ID">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="cpf" class="form-control" placeholder="Buscar por CPF">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="nome" class="form-control" placeholder="Buscar por Nome">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="bairro" class="form-control" placeholder="Buscar por Bairro">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="cidade" class="form-control" placeholder="Buscar por Cidade">
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="estado" class="form-control" placeholder="Buscar por Estado">
                        </div>
                        <div class="col-md-1">
                            <input type="text" name="cep" class="form-control" placeholder="Buscar CEP">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-sm me-2 w-25">Buscar</button>
                        <a th:href="@{/listar-adotantes}" class="btn btn-secondary btn-sm w-20">Limpar Filtro</a>
                    </div>
                </form>
            </div>
            <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
                <span th:text="${mensagemSucesso}"></span>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
                <span th:text="${mensagemErro}"></span>
            </div>

            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>RG</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Telefone</th>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>CEP</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="adotante : ${listarTodosAdotantes}">
                        <td th:text="${adotante.id}"></td>
                        <td th:text="${adotante.nome}"></td>
                        <td th:text="${adotante.rg}"></td>
                        <td th:text="${adotante.cpf}"></td>
                        <td th:text="${adotante.nascimentoFormat}"></td>
                        <td th:text="${adotante.telefone}"></td>
                        <td th:text="${adotante.logradouro}"></td>
                        <td th:text="${adotante.bairro}"></td>
                        <td th:text="${adotante.cidade}"></td>
                        <td th:text="${adotante.estado}"></td>
                        <td th:text="${adotante.cep}"></td>
                        <td>
                            <a th:href="@{'/exibir-adotante/' + ${adotante.id}}" class="btn btn-primary btn-sm">Ver Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <footer class="footer bg-dark text-white py-5" th:insert="footerbar.html"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
